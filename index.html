<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Saving Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
</head>
<body class="dark-mode">
  <div id="game-container">
    <div id="input-panel">
      <div id="message-box">Word already found</div>
      <div id="text-input"></div>
      <div id="hex-container">
        <div class="hex-row">
          <div class="hex lower clickable">
            <div class="hex-letter" id="hex-letter-0"></div>
          </div>
          <div class="hex clickable">
            <div class="hex-letter" id="hex-letter-1"></div>
          </div>
          <div class="hex lower clickable">
            <div class="hex-letter" id="hex-letter-2"></div>
          </div>
        </div>
        <div class="hex-row">
          <div class="hex lower clickable">
            <div class="hex-letter" id="hex-letter-3"></div>
          </div>
          <div class="hex center-hex clickable">
            <div class="hex-letter" id="center-hex-letter"></div>
          </div>
          <div class="hex lower clickable">
            <div class="hex-letter" id="hex-letter-4"></div>
          </div>
        </div>
        <div class="hex-row centered">
          <div class="hex clickable">
            <div class="hex-letter" id="hex-letter-5"></div>
          </div>
        </div>
      </div>
      <div id="action-buttons">
        <div id="delete-btn" class="btn clickable">Delete</div>
        <div id="shuffle-btn" class="btn clickable">Shuffle</div>
        <div id="enter-btn" class="btn clickable">Enter</div>
      </div>
    </div>
    <div id="score-panel">
      <div id="score-display">Score: <span id="score-number"></span></div>
      <div id="rank"></div>
      <div id="word-count">You've found <span id="word-count-number">0</span> word<span id="word-count-plural">s</span></div>
      <ul id="found-list"></ul>
    </div>
  </div>
  <div id="nav-btns">
    <div id="today-game" class="btn clickable">Today's Game</div>
    <div id="random-game" class="btn clickable">Random Game</div>
  </div>
  <!-- <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.esm.browser.js'
  </script> -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
